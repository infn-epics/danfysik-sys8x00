# Danfysik SYS8X00 OPI Settings
# Configuration for CSS-BOY/Phoebus operator interface

# Display settings
display.width=1200
display.height=800
display.background_color=255,255,255

# Default macros for power supplies
default.device.ps1=PS:DANFYSIK:01
default.device.ps2=PS:DANFYSIK:02
default.device.ps3=PS:DANFYSIK:03

# Current limits (Amperes)
ps1.max_current=400.0
ps2.max_current=200.0  
ps3.max_current=100.0

# Voltage limits (Volts)
ps1.max_voltage=100.0
ps2.max_voltage=50.0
ps3.max_voltage=30.0

# UNIMAG settings
unimag.tolerance=1.0
unimag.timeout=30.0
unimag.auto_enable=true
unimag.debug_level=1
unimag.bipolar_range=true
unimag.zero_crossing_delay=2.0
unimag.sequence_statistics=true

# Update rates
scan.fast=1 second
scan.slow=10 second

# Color scheme
color.ok=0,255,0
color.minor=255,255,0
color.major=255,0,0
color.stop=255,60,60
color.background.read=240,240,240
color.background.write=255,255,180
color.background.expert=255,240,240

# Precision settings
precision.current=3
precision.voltage=2
precision.temperature=1
precision.supplies=1

# Communication settings
communication.timeout=2000
communication.retry=3